<html>
<head>
    <title>Tests</title>

    <style type="text/css">
        .passed {
            color: green;
        }
        
        .failed {
            color: red;
        }
    </style>
    <script type="text/javascript" src="../src/color.js"></script>
    <script type="text/javascript" src="assert.js"></script>
    <script type="text/javascript" src="runner.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="tests.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var outputArea = document.getElementById('testOutput');

            var HTMLOutput = function(report) {
                outputArea.innerHTML += '<div class="' + report.state +
                    '">' + report.text + '</div>';
            };

            var consoleOutput = function(report) {
                console.log(report.text);
            };

            tests().run({
                output: HTMLOutput,
                refresh: 2000
            });
        }
    </script>
</head>
<body>
    <div id="testOutput"></div>
</body>
</html>
