<html>
<head>
    <title>Tests</title>

    <style type="text/css">
        .passed {
            color: green;
        }
        
        .failed {
            color: red;
            padding-top: 0.5em;
        }
        
        .started {
            padding-top: 0.5em;
            font-weight: bold;
        }

        .finished {
            border: 1px solid black;
            margin-top: 0.5em;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
        }
        
        #playback {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="../src/color.js"></script>
    <script type="text/javascript" src="assert.js"></script>
    <script type="text/javascript" src="runner.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="tests.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var outputArea = document.getElementById('testOutput');

            document.body.insertBefore(tests.playbackUI(), document.body.childNodes[0]);

            tests().run({
                output: tests.HTMLOutput(outputArea),
                refresh: 2000
            });
        }
    </script>
</head>
<body>
    <div id="testOutput"></div>
</body>
</html>
